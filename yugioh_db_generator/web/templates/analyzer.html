<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Deck Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Yu-Gi-Oh! Card Tools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Database Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/analyzer">Deck Analyzer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/results">Recent Databases</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="deck-analyzer-app"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">Yu-Gi-Oh! Card Database Generator v1.0.0 | Created with the Yu-Gi-Oh! PRODECK API</p>
        </div>
    </footer>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lodash for utility functions -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- Main App -->
    <script type="text/babel" src="{{ url_for('static', filename='js/components/DeckVisualization.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/AnalysisResults.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/CardDetails.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/DeckAnalyzer.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/app.js') }}"></script>
